{% extends "base.html" %}
{% block start %}

{{request.user}}

<div class="container">
    <div class="row">
        <div class="col">
<div class="col text-right"></div>
<a href="{% url 'addcart' id=10 %}" class="btn btn-light">
    <i class="fa-solid fa-cart-shopping"></i>
</a>
<style>
    .btn-custom {
        background-color: #004d4e; 
        color: #ffffff; 
        border-color: #050066; 
    }

    .btn-custom:hover {
        background-color: #218838; 
        border-color: #1e7e34;  
    }
</style>

<script>
  function redirectToPage(page) {
      window.location.href = '/' + page + '/';
  }
</script>

<div style="padding: 20px; border: 1px solid #d21f1f;">
    
        <form>
            <label for="exampleInputEmail1" class="form-label">Search Food</label>
            <input name="search" type="text" class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
 
<div class="container mt-5">  
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe Descriptions</th>
                <th scope="col">Recipe Images</th>
                <th scope="col">Recipe Price</th>
                <th scope="col">Purchase</th>
            </tr>
        </thead>
        <tbody>
            {% for Burger in burger %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{Burger.receipe_name}}</td>
                <td>{{Burger.receipe_descriptions}}</td>
                <td>{{Burger.receipe_price}}</td>
                <td>
                    <img src="/media/{{Burger.receipe_image}}" style="height: 200px;">
                </td>
                <td>
                    <a href="{% url 'addcart' id=Burger.id %}" class="btn btn-danger">Add to Cart</a>

                    <button type="button" onclick="redirectToPage('payment')" class="btn btn-custom mr-2 mb-2">Buy Now</button>
                    
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
